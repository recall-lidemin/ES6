  <script>
    // Set数据结构：类似于数组，成员唯一，可以用来做数组去重
    // Set是一个构造函数
    const s = new Set([1, 2, 3, 3])
    console.log(s); // {1,2,3}
    s.add(4) //增
    s.delete(3) //删
    s.has(2) //是否存在某个值
    s.size //大小
    s.clear() //清空

    // 数组去重
    ;[...new Set(Array)];
    // 字符串去重
    [...new Set(String)].join('')
